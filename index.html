<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/statusbar.class.js"></script>
    <script src="classes/bossbar.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/collectable-object.class.js"></script>
    <script src="classes/collectable-bottle.class.js"></script>
    <script src="classes/collectable-coin.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/throwable-bottle.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="level/level_1.js"></script>
    <script src="level/level_test.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="templates/template.js"></script>
    <script src="js/controls.js" defer></script>
    <script src="js/audio.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/main.js"defer></script>
</head>
<body onload="init()">
    <h1 class="game-header">El Pollo Loco</h1>
    <section id="container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="overlay" id="overlay">
            <img class="background" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
        </div>
        <div class="controls">
            <div class="bottom-controls justify-content-center" id="bottom-controls">
                <div class="movement-controls d-none" id="movement-controls-left">
                    <div class="panel">
                        <button class="styled-button"><img src="img/controls/left-arrow.png" alt="" id="btn-left"></button>
                        <button class="styled-button"><img src="img/controls/left-arrow.png" alt="" id="btn-right"></button>
                    </div>
                </div>
                <div class="game-controlls" id="game-controls">
                    <button class="styled-button start-button" onclick=(start())>
                        <span>Start</span>
                    </button>
                </div>
                <div class="movement-controls d-none" id="movement-controls-right">
                    <div class="panel">
                        <button class="styled-button"><img src="img/controls/left-arrow.png" alt="" id="btn-jump"></button>
                        <button class="styled-button"><img src="img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png" alt="" id="btn-throw"></button>
                    </div>
                </div>
            </div>
            <div id="help-overlay" class="d-none" onclick="toggleOverlay('help-overlay')">
                <div class="control-card">
                    <span>move left</span>
                    <img class="image-flip" src="img/2_character_pepe/2_walk/W-22.png" alt="">
                    <span>"A"</span>
                </div>
                <div class="control-card">
                    <span>move right</span>
                    <img src="img/2_character_pepe/2_walk/W-22.png" alt="">
                    <span>"D"</span>
                </div>
                <div class="control-card">
                    <span>jump</span>
                    <img src="img/2_character_pepe/3_jump/J-34.png" alt="">
                    <span>"Space"</span>
                </div>
                <div class="control-card">
                    <span>throw</span>
                    <img class="small-img" src="img/6_salsa_bottle/salsa_bottle.png" alt="">
                    <span>"E"</span>
                </div>
            </div>
            <div class="top-controls">
                <div class="button">
                    <img id="help" onclick="toggleOverlay('help-overlay')" src="img/controls/help.svg" alt="">
                </div>
                <div class="button" onclick="toggleVolume()">
                    <img src="img/controls/volume-on.svg" alt="" id="volume">
                </div>
                <div class="button" onclick="toggleFullscreen()">
                    <img id="fullscreen" src="img/controls/fullscreen-icon.svg" alt="" height="50" width="50">
                </div>
            </div>
            <div class="turn-device-overlay d-none" id="forceHorizontalScreenOverlay">        
                <img src="img/controls/rotate-smartphone.png" alt="">
                <h2>Bildschirm drehen</h2>
            </div>
        </div>
    </section>
</body>
</html>
