<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/fav-icon.png" type="image/x-icon">
    <script src="/classes/drawable-object.class.js"></script>
    <script src="/classes/statusbar.class.js"></script>
    <script src="/classes/bossbar.class.js"></script>
    <script src="/classes/movable-object.class.js"></script>
    <script src="/classes/background-object.class.js"></script>
    <script src="/classes/character.class.js"></script>
    <script src="/classes/chicken.class.js"></script>
    <script src="/classes/small-chicken.class.js"></script>
    <script src="/classes/cloud.class.js"></script>
    <script src="/classes/endboss.class.js"></script>
    <script src="/classes/collectable-object.class.js"></script>
    <script src="/classes/collectable-bottle.class.js"></script>
    <script src="/classes/collectable-coin.class.js"></script>
    <script src="/classes/throwable-object.class.js"></script>
    <script src="/classes/throwable-bottle.class.js"></script>
    <script src="/classes/level.class.js"></script>
    <script src="/level/level_1.js"></script>
    <script src="/level/level_test.js"></script>
    <script src="/classes/world.class.js"></script>
    <script src="/classes/keyboard.class.js"></script>
    <script src="/js/controls.js"></script>
    <script src="/js/game.js" defer></script>
    <script src="js/main.js"></script>
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <section id="container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="help-overlay" class="d-none">
            <div class="control-card">
                <span>move left</span>
                <img class="image-flip" src="img/2_character_pepe/2_walk/W-22.png" alt="">
                <span>"A"</span>
            </div>
            <div class="control-card">
                <span>move right</span>
                <img src="img/2_character_pepe/2_walk/W-22.png" alt="">
                <span>"D"</span>
            </div>
            <div class="control-card">
                <span>jump</span>
                <img src="img/2_character_pepe/3_jump/J-34.png" alt="">
                <span>"Space"</span>
            </div>
            <div class="control-card">
                <span>throw</span>
                <img class="small-img" src="img/6_salsa_bottle/salsa_bottle.png" alt="">
                <span>"E"</span>
            </div>
        </div>
        <div id="control-overlay">
            <div class="top-controls">
                <div class="button">
                    <img id="help" onclick="toggleOverlay('help-overlay')" src="img/controls/help.svg" alt="">
                </div>
                <div class="button" onclick="toggleVolume()">
                    <img src="img/controls/volume-on.svg" alt="" id="volume">
                </div>
                <div class="button" onclick="toggleFullscreen()">
                    <img id="fullscreen" src="img/controls/fullscreen-icon.svg" alt="" height="50" width="50">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
